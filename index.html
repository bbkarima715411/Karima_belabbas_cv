<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karima — Diamant</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* conserve l'image entière */
            background: #000;
            /* bandes noires si besoin */
        }


        a.enter {
            position: relative;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0, 0, .4);
            transition: .3s;
        }

        a.enter:hover {
            background: rgba(255, 255, 255, .1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <video autoplay loop muted playsinline>
        <source src="assets/video/black-background-3d-animation.mp4" type="video/mp4">
        Ton navigateur ne supporte pas la vidéo.
    </video>

    <!-- Lien vers ton vrai site (ancienne page accueil) -->
    <a href="accueil.html" class="enter">Entrer</a>
</body>

</html>
